{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Runs</h2>
  {% if runs %}
  <table>
    <thead>
      <tr><th>Run</th><th>Mode</th><th>Rows Left</th><th>Errors</th><th>Warnings</th></tr>
    </thead>
    <tbody>
      {% for run in runs %}
      <tr>
        <td><a href="/runs/{{ run.run_id }}">{{ run.run_id }}</a></td>
        <td>{{ run.mode }}</td>
        <td>{{ run.rows_left }}</td>
        <td>{{ run.errors }}</td>
        <td>{{ run.warnings }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No runs found.</p>
  {% endif %}
</section>
{% endblock %}
